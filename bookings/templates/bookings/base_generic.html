<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Surfing Lessons</title>
</head>
<body>
    <header>
        <h1>Surfing Lessons</h1>
        <nav>
            <ul>
                <li><a href="{% url 'book_lesson' %}">Book a Lesson</a></li>
                <li><a href="{% url 'view_bookings' %}">My Bookings</a></li>
                {% if user.is_staff %}
                <li><a href="{% url 'manage_lessons' %}">Manage Lessons</a></li>
                {% endif %}
                {% if user.is_authenticated %}
                <li><a href="{% url 'account_logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'account_login' %}">Login</a></li>
                <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Surfing Lessons</p>
    </footer>
</body>
</html>
