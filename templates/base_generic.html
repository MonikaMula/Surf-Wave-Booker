<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Surf Wave Booker - Your ultimate destination for surfboard rentals and lessons">
    <title>{% block title %}Surf Wave Booker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR_TRACKING_ID');
    </script>
</head>
<body>
    <header class="bg-dark text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="h3">Surf Wave Booker</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'book_lesson' %}">Lesson Reservation</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'account_login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'account_signup' %}">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Surf Wave Booker</p>
            <p>123 Surfing Lane, Beach City, CA 12345 | Email: info@surfrental.com | Phone: (123) 456-7890</p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Our Facebook Page" class="text-white mx-2">
                    <i class="fa fa-facebook-square"></i>
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Our Twitter Page" class="text-white mx-2">
                    <i class="fa fa-twitter-square"></i>
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Our Instagram Page" class="text-white mx-2">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Our YouTube Channel" class="text-white mx-2">
                    <i class="fa fa-youtube-square"></i>
                </a>
            </div>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
